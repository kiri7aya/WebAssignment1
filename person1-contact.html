<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 1em;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        main {
            padding: 2em;
            display: flex;
            justify-content: center;
        }

        section {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 2em;
            padding: 2em;
            width: 100%;
            max-width: 600px;
        }

        h2 {
            margin-top: 0;
        }

        form {
            display: grid;
            gap: 1em;
        }

        label {
            font-weight: bold;
            margin-bottom: 0.5em;
        }

        input[type="text"], input[type="tel"], input[type="email"] {
            width: 100%;
            padding: 0.75em;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }

        button {
            padding: 0.75em 1.5em;
            border: none;
            background-color: #6c757d; /* Gray color */
            color: white;
            border-radius: 20px; /* Rounded corners */
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #5a6268; /* Darker gray for hover effect */
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Me</h1>
        <nav>
            <ul>
                <li><a href="home.html">Back to Portfolio</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Contact Form</h2>
            <form action="mailto:person1@example.com" method="post" enctype="text/plain">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Portfolio.kz</p>
    </footer>
</body>
</html>
